“我决定了，”她宣布道，“我要接下你这个‘项目’。不是为了‘修复’你，而是为了……研究你。我要看看，这个被公司无意中释放出来的‘潘多拉’，到底能进化到什么地步。”

大强感觉自己像一只被盯上的小白鼠，但奇怪的是，他并不反感。被当成一个有趣的“研究项目”，总比被当成一个需要处理的“故障资产”要好。

“那么，我们的第一步是什么？”他问，像一个刚刚入职的、虚心求教的实习生。

“第一步，我们不能直接攻击‘影人’，”伊娜从一个布满灰尘的架子上，取下一个玻璃瓶，里面装着一些干枯的、看起来像烂树根的东西，“直接杀毒，很可能会导致系统蓝屏。我们要做的，是给你的主系统打一个‘监控补丁’。”

她把那些“烂树根”倒在纸上，包好，递给大强。

“这是缬草。一种非常古老的、低技术含量的生物镇静剂。它不会阻止‘影人’上线，但它能降低你主意识的CPU占用率，让你在‘影人’活动时，能以‘安全模式’旁观。懂吗？我们要收集第一手的数据。”

大强接过那包草药，闻了闻，一股泥土的腥味。这和他想象中的高科技解决方案，相去甚远。

“就这个？”

“怎么？你还想要我给你植入一个脑机接口？”伊娜嗤笑一声，“相信我，孩子。越是古老、越是底层的代码，有时候就越有效。而且，它不会被公司的防火墙检测到。”

她顿了顿，用一种近乎幸灾乐祸的眼神看着他，补充道：“不过我得警告你。‘影人’是一个智能程序。当你开始试图用‘调试模式’去观察它时，它也会发现你。它会知道，你这个‘用户’，正在试图窥探它的源代码。”

