### **第五章：故障日志与补丁方案**

自动清洗站的工作效率很高。十分钟后，大强焕然一新地走进了伊娜博士的小屋。他身上的泥污和异味被高压声波和离子喷雾清除得一干二净，甚至连他那件灰色工服，都散发出一股淡淡的、名为“夏日柠檬草”的合成香气。他感觉自己像一个刚刚被格式化过的硬盘，清爽，但有点空虚。

伊娜的小屋和他想象的完全不同。这里不像一个科学家的实验室，更像一个模拟信号时代的古董仓库。到处都是纸质书，堆得像一座座摇摇欲坠的巴别塔。空气中弥漫着旧纸张、尘土和某种植物根茎混合的、复杂的味道。一台老式的、还在使用实体键盘的电脑终端，在角落里发出微弱的嗡嗡声。

“别碰任何东西，”伊娜头也没抬，她正戴着一副放大镜，仔细研究着大强从黑市买来的那个、已经烧糊的电击项圈，“这些玩意的辐射剂量，每一个都比你们地底区的空气质量指数要高。对健康很有好处。”

大强没说话，只是从工具包里，拿出了他那本用油布包着的“心魔日记”。

“这是我的‘故障日志’，”他把笔记本放在桌上一块难得的空地上，“从第一次出现‘系统异常’开始，都有记录。”

伊娜放下手里的项圈，拿起那本散发着潮湿气味的笔记本，用一种近乎虔诚的、考古学家般的姿态，翻开了它。

然后，整个房间就安静了下来，只剩下伊娜翻动纸页的“沙沙”声，和她喉咙里时不时发出的、表示惊叹或鄙夷的咕哝声。

“嗯……初期的BUG表现，主要是无意识的资源滥用和轻微的暴力倾向……典型的内存溢出症状。”她像在阅读一份技术文档。

“哦？这里有意思了。它开始表现出某种‘艺术’倾向？”她指着一页上那个由无数管道线条构成的、充满狂躁美感的涂鸦，“这说明它的算法正在变得复杂，不再是简单的脚本冲突。”

“哈！”她突然笑出声，指着曦吐槽过的那一页，“它把你的袜子按颜色分类？735号，你确定你身体里住的不是一个有洁癖的、怀才不遇的家政AI吗？”

大强面无表情地回答：“根据曦的报告，这属于B类行为，具备某种逻辑的恶作剧。”

伊娜翻到最后一页，看到了那个因为分手而画下的、愤怒的叉。她脸上的笑容消失了。

“合作关系终止……嗯，这是最常见的、导致系统不稳定的外部触发事件之一。”她合上笔记本，表情变得严肃起来，但那严肃里，却闪烁着一种病态的、棋逢对手般的兴奋。

“735号，”她说，把笔记本推了回来，“恭喜你。你不是一个普通的BUG，你是一个‘特性’（Feature）。”

“什么意思？”

“意思是，‘影人’不是一个简单的程序错误。它是一个在特定环境（也就是人造月光）下，被意外激活的、具备自主学习和进化能力的‘隐藏彩蛋’。只不过，这个彩蛋的效果，是把你的生活搞得一团糟。”伊娜靠在椅背上，双手交叉在胸前，“而‘地平线矿业’那群蠢货，就像一群只知道复制粘贴代码的码农，他们根本不知道自己创造出了怎样一个有趣的怪物。”

