门开了，一个满头银发、眼神比手术刀还锐利的老妇人出现在门口。

“如果你是来推销‘地平线’那个最新的‘记忆优化’套餐的，你可以滚了。”伊娜博士开口，声音像生锈的锯子，“我对自己脑子里那些不愉快的垃圾，还挺有感情的。”

“您好，萨根博士。”大强礼貌地点了点头，尽管他身上还散发着V-9通道里那种复杂的、一言难尽的气味。“我不是推销员。我是员工编号735，生物质废料回收部的。”

伊娜的眉毛挑了一下，像看到了什么罕见的、会自己走路的真菌。“一个掏粪的？跑到我这里来？你们的导航系统出BUG了？”

“不，博士。我是您的BUG。”大强平静地说，“一个行走的、会说话的、关于‘周期性光感应人格侵占’的BUG报告。”

伊娜博士脸上的嘲讽表情，第一次凝固了。她眯着眼，像扫描仪一样，重新审视着眼前这个男人。他看起来很狼狈，但眼神却异常冷静，甚至带着一种技术人员在讨论故障时的、特有的专注。

“你就是那个在论坛上到处嚷嚷月亮有问题的小家伙？”

“准确地说，我不是在嚷嚷，”大强纠正道，“我是在提交一份非官方的用户体验反馈。”

伊娜博士突然笑了，那是一种干涩的、充满了讽刺意味的笑声。“‘用户体验反馈’？说得好！那么，这位‘用户’，你对公司提供的这项‘睡眠优化服务’，有什么不满意的地方吗？”

“主要有三点，”大强伸出三根沾着干涸泥浆的手指，开始了他的汇报，“第一，‘影人’这个伴生程序，缺乏一个用户友好的操作界面。第二，它的能源消耗极不稳定，经常导致主体（也就是我）第二天出现严重的‘续航’问题。第三，也是最关键的，它和我的主要同居伴侣（曦）的软件兼容性，存在致命冲突，并已于昨日导致合作关系被单方面终止。”

伊娜博士笑得更厉害了，她甚至需要扶着门框才不至于倒下。

“天哪……这么多年了，我还是第一次听到有人能把‘疯了’这件事，说得像一份产品缺陷报告。”她擦了擦笑出来的眼泪，然后眼神重新变得锐利，“所以呢？你这份‘BUG报告’，想从我这里得到什么？技术支持？还是退款？”

“我需要一份技术规格说明书。”大强说，“关于‘影人’这个BUG的。它的触发机制、运行逻辑、以及……有没有可能找到它的后台代码，给它加一个‘静音模式’。”

“静音模式？”伊娜饶有兴致地重复了一遍，“你不想卸载它？”

“卸载一个深度整合的系统内核，很可能会导致整个系统崩溃。”大强一本正经地解释道，“根据我的初步评估，采用‘兼容共存’的方案，风险更低，也更具成本效益。”

伊娜博士盯着他，看了很久很久。她感觉自己不像在面对一个求助的病人，而是在和另一个平等的、虽然领域不同但思维方式极其相似的工程师对话。这个男人，用一种荒诞到极致的、冰冷的逻辑，解构了自己的痛苦和疯狂。

这种疯狂，让她感到无比熟悉和亲切。

“好吧，735号，”她终于侧过身，让开了门口，“看在你这份报告写得如此‘专业’的份上，我决定受理你的‘技术支持请求’。”

她顿了顿，补充道：“不过我得提醒你，我这里的‘技术支持’，可不是免费的。作为交换，我需要你这台‘故障机器’的完整后台访问权限。我要看你所有的日志文件，包括那些最乱七八糟的。”

“没问题。”大强毫不犹豫地答应了。

“还有，”伊娜指了指他那身散发着异味的工服，“在进来之前，先去后院那个自动清洗站待十分钟。我这里的空气净化器，可不是工业级的。”

大强看着这位脾气古怪、言语刻薄，但眼神深处却闪烁着兴奋光芒的老妇人，知道自己找对地方了。

他这个BUG，终于找到了一个同样对这个世界感到不满的、最优秀的“程序员”。

好的，我们继续。

大强这个“BUG样本”和伊娜这个“野生程序员”已经成功接头。接下来，他们将以一种同样充满黑色幽默的方式，建立起一个非典型的“研发联盟”。而“心魔日记”在严肃版里是痛苦的呐喊，在这里，它将变成一份充满荒诞细节的“故障日志”。

