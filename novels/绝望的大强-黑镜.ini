他没有收拾行李，因为他所有的家当，不是公司的就是黑市的。他只是抓起那本“心魔日记”，塞进怀里，然后像所有优秀的管道工在遇到突发状况时所做的那样——他撬开了地板上的排污口盖子，义无反顾地钻了进去。

回到熟悉的、散发着混合型恶臭的地下管网，大强第一次感觉到了一种名为“自由”的东西。在地面上，他是公司的资产，是通缉犯；但在这里，他才是国王。

他刚消失在黑暗中，他家的门就被爆破装置给炸开了。安保队长巴顿带着一队人冲了进来，看到的，只有一台正在循环播放“为了……公司……前……进”的扫地机器人。

巴顿的脸色比管道里的淤泥还要难看。他刚刚接到了来自公司最高层的一份、堪称精神分裂的加密命令。

命令的第一部分，是用最高威胁等级的红色字体写的：“目标735号，代号‘俄罗斯方块’，具备前所未有的网络攻击和系统篡改能力，威胁等级等同于敌对公司派来的顶级间谍。授权使用B级杀伤性武器。”

而命令的第二部分，是用代表“最高优先级”的金色字体写的：“附加条款：在任何情况下，务必保证目标大脑的生物活性和结构完整。捕获后需立即进行低温保存，移交至‘员工发展与潜力挖掘中心’。此条款优先级高于一切。”

巴顿对着这份命令，沉默了足足一分钟。

“所以……”他对他旁边的副手说，“我们的任务，就是用B级武器，去活捉一个我们甚至不能擦伤他脑袋的疯子？”

副手艰难地点了点头。

“这他妈的……”巴顿感觉自己的血压正在向A+级员工的待遇水平看齐，“……就像是让我们用攻城锤去绣花。”

