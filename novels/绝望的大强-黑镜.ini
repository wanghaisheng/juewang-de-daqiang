“俄罗斯方块？”伊娜博士的语气里，充满了压抑不住的、科学家的兴奋，“太美妙了！这简直是认知科学领域的一次行为艺术！它没有选择破坏，而是选择了‘游戏’！这说明‘影人’的逻辑内核，并非基于毁灭，而是基于对‘复杂系统’和‘优雅规则’的纯粹痴迷！”

“博士，”大强有气无力地说，“我现在是全城通缉的‘行为艺术家’，您能说点有用的吗？”

“当然，”伊娜立刻恢复了她“合作导师”的身份，“这恰恰证明了我的新理论。‘影人’在进化！它正在从一个单纯的‘分析器’，向一个‘创造者’转变。它已经不满足于分析你给它的‘玩具’了，它开始自己寻找并创造玩具。”

“这对我来说不是什么好消息。”大强说，他啃着一根从废弃储物箱里找到的、已经过期的能量棒。

“短期来看确实不是，”伊娜的语气变得严肃起来，“但这意味着我们有了新的研究方向。一个创造者，必然有其‘创作偏好’和‘灵感来源’。我们需要搞清楚，它到底对什么感兴趣。但更重要的是……”

伊娜停顿了一下。

