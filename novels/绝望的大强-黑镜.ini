他敲了敲门。

开门的是一个满头银发、眼神锐利得能戳穿他所有伪装的老妇人。伊娜博士穿着一件不合身的、印着卡通图案的旧T恤，嘴里叼着一根没有点燃的、古老的纸质香烟，上下打量着他。

“新来的园丁？”她开口了，声音沙哑，带着一丝不耐烦，“今天的草坪湿度不符合我的要求，回去告诉你们主管，让他参考一下《前寒武纪苔藓植物生长环境白皮书》再来上班。”

