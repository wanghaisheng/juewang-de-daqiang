他打开了那个他之前嗤之以鼻的、公司强制安装的“员工关怀”APP，找到了上面的“心理健康与压力疏导”模块。他记得，曦之前为了提升她的“积极生活指数”，报名参加了一个公司举办的“创伤后压力应对与生产力恢复”付费研讨会。

他查到了研讨会的地点和时间。

