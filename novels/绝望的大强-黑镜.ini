她看向大强的眼神，已经不再是看一个人，而是在看一本活的、会走路的、能颠覆整个科学界的《自然》杂志。

大强感到一阵寒意。他感觉自己像是刚逃出公司的动物园，又跑进了一个疯狂科学家的实验室。

“博士，”他打断了她的狂热，“我来这里，是想知道我还有没有救。我不想再被它控制，也不想被公司当成工具。”

“救？”伊娜博士愣了一下，随即笑了，那笑容里充满了怜悯和不屑。“孩子，你根本不明白自己是什么。你不是‘病了’，你是‘进化’了！虽然只是一个充满了bug、极不稳定的初级版本。你需要的不是‘治疗’，是‘调试’和‘优化’！”

她绕着大强走了一圈，像在审视一件稀世珍宝。

