安保队员们小心翼翼地前进，他们不敢随意开枪，生怕一颗流弹擦破目标的头皮，导致自己下半辈子都要靠“基础蛋白糊”维生。他们只能用网枪、镇静弹这些“温柔”的武器。

但大强总能预判他们的行动。他利用管道的传声效应，远远地就能听到他们的脚步声。他甚至会故意在一些岔路口留下错误的痕迹，引诱他们在迷宫般的管网里兜圈子。

