### **第二章：高价值风险预警**

大强是被一阵急促的、高分贝的电子女声吵醒的。

“警告！检测到未授权的固件修改！系统完整性受损！正在为您切换至‘基础安全模式’……”

他猛地睁开眼，发现他那套引以为傲的“约束套装企业版”已经彻底瘫痪了。电子镣铐的屏幕上闪烁着乱码，臂环的指示灯疯狂地红绿交替，而那个电击项圈，则在一旁发出“滋滋”的、像是被烧坏了的声音。

床脚的钛合金锁链，完好无损。但这一次，“影人”显然找到了比物理破坏更高效的攻击方式——软件层面。

“怎么回事？”他喃喃自语。

他的个人终端自动亮起，屏幕上弹出一个来自“地平线矿业IT支持中心”的通知：

【尊敬的员工，为了提升您的智能化生活体验，公司已于今日凌晨03:00对所有联网设备进行了强制性的安全补丁更新（版本号：HXOS_4.2.1）。本次更新包含了超过100项底层优化，旨在进一步提升您的生产力和幸福感。祝您拥有高效的一天！】

大强呆住了。

是公司的强制更新，把他这套来自黑市的、不兼容的“外挂”给冲垮了。他用一个充满bug的系统，去管理另一个系统，结果主系统一个补丁下来，他的防火墙就变成了筛子。这简直是技术层面的降维打击。

他心里一沉，立刻开始检查昨晚的“损失”。

他先是看向曦的那一边。曦已经醒了，正坐在床边，面无表情地看着自己手腕上的个人终端。她的床头柜上，那个她珍藏了多年的、据说是从地球带来的古董香水瓶——现在空了。空气中弥漫着一股浓郁到呛人的、混合了花香、酒精和绝望的气味。

“它喷完了我所有的香水，”曦的声音异常平静，“然后，它用我的账号，在‘穹顶购物网’上，给这瓶已经停产了三百年的香水，打了一个一星差评。理由是：‘香调缺乏层次感，前中后调的转化逻辑存在明显缺陷’。”

大强张了张嘴，不知道该说什么。

“这还不是最糟的。”曦划动着屏幕，将终端转向他。

屏幕上，是公司内部的匿名交流论坛。一个刚刚发布了三小时的帖子，已经被系统自动置顶，并标记为鲜红色的“高价值风险预警”。

**【帖子标题：论铁锈镇殖民地排污系统结构性风险与管理层责任缺失的逻辑必然性】**

【发帖人：一位不愿透露姓名的管道清洁工】

大强的心跳骤停。

他点开帖子，长达五千字的、密密麻麻的文字和数据图表，像海啸一样向他扑来。文章从7号主阀门的材料疲劳曲线，一路分析到C区二级过滤池的菌群平衡失调风险，中间穿插着流体力学模型、成本效益分析，甚至还引用了伊娜·博士五年前那篇被封禁的论文作为反证。

文章逻辑严谨，数据详实，语气客观到冷酷，结论则直指要害：如果不立即进行系统性的改革和投入，未来十八个月内，殖民地发生系统性瘫痪的概率高达87.4%。

这……这是“影人”写的？

那个只会把袜子按颜色分类、教扫地机器人唱歌的“影人”？

“它……它昨晚没睡觉？”大强喃喃地问。

“不，它只用了大概四十五分钟。”曦说，她调出了她那边的监控录像（她为了“优化生活资源配置”而装的）。录像显示，“影人”在喷完香水、打完差评后，就坐到了终端前，双手化作幻影，在虚拟键盘上疯狂敲击。整个过程，它的表情专注而狂热，像一个找到了天命的疯子科学家。

“大强，”曦关掉了录像，站起身，开始收拾她那为数不多的行李。“我们的‘同居资源优化组合’，到此为止了。”

“因为……香水？”大强问道，他还没从那篇论文的震惊中缓过神来。

“不，”曦摇了摇头，“因为我的‘个人风险评估模型’显示，与你继续同居，我的‘未来职业发展不确定性’和‘潜在法律纠纷概率’，在过去一个小时内，分别飙升了350%和900%。这严重超出了我们最初签订的‘关系协议’中所规定的可接受风险阈值。从成本效益的角度看，我们的合作已经不再具备可行性。”

她用一种讨论公司财报的语气，宣判了他们关系的死刑。

她拎起行李袋，走到门口。“祝你好运，大强。希望你的‘非计划性情绪释放事件’，别影响到你下个季度的KPI。”

门关上了。

大强独自一人坐在混乱的房间里，闻着那股浓得化不开的香水味，看着那篇可能会让他被“生态回收”的论文，感觉自己的大脑也像那台被烧坏了的约束装置一样，滋滋作响。

就在这时，门铃响了。

大强吓了一跳，以为是安保队来了。他手忙脚乱地想把那套失灵的设备藏起来，但已经来不及了。

他硬着头皮打开门。门口站着的，不是全副武装的安-保队员，而是一个穿着笔挺西装、戴着金丝眼镜、脸上挂着标准“关怀式”微笑的男人。他的胸牌上写着：**人力资源部-员工发展与潜力挖掘中心-高级关怀专员，林浩。**

“大强先生，早上好！”林专员热情地伸出手，但并没有要握手的意思，只是一个礼节性的姿势，“冒昧打扰，我谨代表公司，对您为殖民地安全做出的卓越贡献，表示最诚挚的感谢！”

大强的大脑彻底宕机了。“……贡献？”

“是的！”林专员的笑容扩大了，显得更加虚伪，“您匿名提交的那份《风险预警报告》，我们已经收到了。高层非常震惊，也非常……欣赏！他们认为，只有对公司怀有最深沉的热爱和责任感的员工，才能做出如此深刻、如此具有建设性的洞察。”

他一边说，一边不着痕迹地扫了一眼房间里那套还没来得及收拾的、充满后现代主义风格的“残骸”。

“当然，”林专员话锋一转，推了推眼镜，镜片上闪过一丝不易察觉的精光，“我们也理解，像您这样富有洞察力的‘人才’，往往会承受一些……常人难以理解的压力。公司对此非常重视。”

他拍了拍大强的肩膀，语气变得语重心长。

“大强，公司相信你。公司也需要你。请继续保持你那份独特的‘敏感性’和‘批判性思维’，不要有任何顾虑。如果再有什么新的‘发现’，请随时告诉我们。我们会是你最坚实的后盾。”

他留下一个意味深长的微笑，然后转身离开了。

大强僵在原地，手里还残留着对方西装那高级面料的触感。

他明白了。

公司不相信他是“匿名”的。他们不仅知道是他干的，而且，他们似乎……很喜欢那个能写出惊天论文的“影人”。他们不打算惩罚他，他们想……利用他。

他不再只是一个需要自我管理的病人。

