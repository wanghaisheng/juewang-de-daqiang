屏幕上，是“影人”写的那篇惊世骇俗的论文。

伊娜博士的手指在屏幕上飞快地划动着，她的眼睛瞪得滚圆，嘴里念念有词：“……我的天，这个流体力学模型的构建……太……太漂亮了！他居然考虑到了亥姆霍兹共振对管道连接处产生的微观金属疲劳……这是诺贝尔奖级别的洞察力！不……这根本不是人类能写出来的东西！”

