他拿着那张闪着金边的A级通行证，坐上了通往穹顶区的磁悬浮电梯。这是他人生中第一次乘坐这部电梯。电梯内壁光洁如新，播放着舒缓的古典音乐，空气中弥漫着一种“只有身价超过八位数才能闻到的”高级香氛。

他看着自己身上那件打了补丁的工服，和手里那个沉重的、看起来像个炸弹的探伤仪，感觉自己像一个走错了片场的临时演员。

