### **第一章：非计划性情绪释放事件**

04:30。

床垫开始以每分钟72次的频率进行低频共振。根据“地平线矿业”的官方宣传，这个频率能模拟母体心跳，提供一种“充满人文关怀的、非侵入式唤醒体验”。但实际上，对于需要偿还三代工贷的大强来说，这更像是在提醒他：你离被这个巨大的、温暖的子宫（或称公司）彻底消化，又近了一天。

作为一名“积极生活指数”常年维持在B+的模范员工，大强从未奢求过A级才能享受的“海浪白噪音”唤醒服务。他只是在共振开始的第五秒内准时坐起，以避免被后台系统判定为“消极怠工”，从而影响下个月营养膏的口味配给。毕竟，“仿红烧肉风味”虽然和真正的红烧肉没有半毛钱关系，但总比“基础蛋白糊风味”要多一种叫“想象”的添加剂。

墙上的多功能终端屏幕准时亮起，用一种经过心理学家反复验证、最能激发服从性的“天空蓝”，显示出今日的公司Slogan：

**“每一次冲刷，都是为殖民地的明天做贡献！你的岗位，至关重要！”**

大强面无表情地看着这行字，走向洗漱间。他今天的工作，是处理C-7区堵塞的排污管道，那里的气味，能让Slogan里的每一个字都变成一个笑话。他打开水龙头，开始了他每日的“净化”仪式——使用公司配发的、含有微量石英砂的“三级污染物深度清洁凝胶”，对自己进行一次从指甲缝到耳后根的彻底打磨。

他必须这么做，因为他的“个人清洁度”也会被公寓门口的传感器记录，并纳入“积极生活指数”的评分体系。他有理由相信，这项指标的权重，肯定比“睡眠质量”要高。

回到主卧，他的“生活资源优化伴侣”——曦，还在沉睡。他们的关系始于公司内部的“Co-living”匹配APP，系统根据双方的作息、消费习惯和“社会贡献值”，计算出他们是“高达93.7%的理想合租配对”。这很科学。过去两年里，他们成功地将人均居住成本降低了37%，并将“孤独感指数”维持在了公司建议的“可控范围”内。

大强安静地吃着他的早餐。他将管状的营养膏，在餐盘上挤出一个标准的、半径为3.5厘米的圆形。这并非出于什么美学追求，而是因为他发现，这样做能最大限度地减少膏体与空气的接触面积，从而延缓其表面因氧化而产生的、那股令人不悦的塑料味。

曦在他快吃完时醒了，她打着哈欠坐到他对面，熟练地打开了终端上的“晨间伴侣互动模块”。

“早上好，大强，”她对着屏幕，用一种毫无波澜的语气念着台词，“根据系统提示，我应该询问你昨晚的睡眠质量，并对你的辛勤工作表示肯定。”

“很好。”大强言简意赅地回答，“你的肯定我已收到。”

“那就好，”曦关掉了模块，开始吸食她的营养膏，“对了，昨晚你又犯病了。”

她用的词是“犯病”，而不是像大强在自己的私密日记里那样，用“非计划性情绪释放事件”这种更具专业精神的术语。

大强的勺子停住了。“什么症状？”

“没什么大事，”曦说，语气像在讨论昨天的天气，“‘影人’只是把你所有的工服，按照磨损程度和污渍分布，从左到右重新挂了一遍。然后，它花了大概半个小时，试图教会我们的扫地机器人唱《地平线之歌》。机器人没学会，但现在开机提示音变成了‘为了……公司……前……进’，调子还跑到了外太空。”

大强沉默了。他的“影人”，似乎正朝着一种越来越奇怪、越来越……琐碎的方向发展。

他吃完早餐，开始为晚上的“正事”做准备。他从床底下拖出一个巨大的金属箱，箱子上还印着一个模糊的logo，似乎是某种军用设备。

箱子打开，里面是一套复杂的“自我束缚装置”。他给需要指纹和动态虹膜扫描才能解锁的电子镣铐充上电，校准了那个可以监测心率和肾上腺素水平的臂环，并测试了一下那个连接着小型电击器的、理论上在使用者试图说梦话时会释放微量电流的项圈。

这套东西，是他用一个季度的“岗位杰出贡献奖金”，从一个自称是“前公司资产清算师”的家伙手里买来的。卖家吹嘘说这是从某个废弃的“高管压力疏导中心”里流出来的“约束套装企业版”，能有效将“非生产性睡眠活动”降低70%。

曦靠在门框上，抱着双臂，像在看一场前卫的行为艺术。

“我还是觉得，”她开口了，“你这套东西，和我手机里那个‘专注模式’APP没什么本质区别。都是通过制造焦虑，来让你误以为自己对生活拥有了控制权。”

大-强没理她，他正专注地给电击项圈设置安全阀值。他必须确保电压足够让他闭嘴，但又不会高到触发公寓的生命体征异常警报。

曦走过来，用手指弹了弹那根看起来很唬人的钛合金锁链，发出清脆的声响。

“说真的，大强。你有没有想过，也许问题不在于‘影人’，而在于这套东西？”她说，“就像一个蹩脚的程序员，总觉得是电脑的错。你不停地给它打补丁，装杀毒软件，结果它死机得越来越频繁了。”

“这是科学的、系统化的自我管理。”大强纠正道，语气严肃得像在宣读公司财报。

“好吧，‘系统管理员’先生，”曦耸了耸肩，“希望你今晚的系统，别又因为什么‘不兼容的驱动’而蓝屏了。”

她说完，便转身去准备上班了。

大强看着箱子里那堆闪着金属和塑料光泽的设备，又看了看墙上那个“至关重要”的Slogan。

他突然有了一丝怀疑。曦说得或许有道理。他试图用一个充满bug的、来自公司的逻辑，去修复一个由公司创造出来的问题。这本身，听起来就像一个死循环。

但除了这个，他还能怎么办呢？

毕竟，《员工手册》的开篇第一句就是：**“所有无法量化的问题，都只是伪问题。”**

好的，我们继续这个充满讽刺和荒诞的《黑镜》版故事。

第一章已经成功地铺设了荒诞的基调。现在，我们将引爆“激励事件”，这个事件本身也将是滑稽、荒诞且充满反讽意味的，它会将大强从一个试图自我管理的“病人”，推向一个被公司“关注”的“人才”。

