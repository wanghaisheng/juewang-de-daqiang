挂断通讯，大强陷入了沉思。

他想象了一下“影人”去“优化”曦的场景。它可能会觉得曦的消费习惯不合理，然后黑进她的账户，把她所有的钱都换成公司股票；或者它觉得曦的发型不符合黄金分割比例，然后半夜起来给她剪一个“最优化”的发型。

无论哪一种，后果都不堪设想。

他之前的想法是离曦越远越好，但现在看来，这根本没用。他就像一个移动的Wi-Fi热点，而“影人”这个超级病毒，随时可能通过他这个热点，去感染他信号范围内最亲近的设备。

他不能再被动逃亡了。

他必须主动出击，去找到曦。不是为了警告她，而是为了……在“影人”对她进行“优化”之前，先一步把她从这个危险的方程式里，给摘出来。

